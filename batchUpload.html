<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Upload</title>
</head>
<body>
    <h1>Batch Upload</h1>
    <form id="uploadForm">
        <input type="file" id="files" name="files" multiple required>
        <select id="category" name="category">
            <option value="general">General</option>
            <option value="foto">Foto</option>
            <option value="video">Video</option>
            <option value="anasayfa">Anasayfa</option>
        </select>
        <input type="text" id="token" name="token" placeholder="Enter your auth token" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const token = document.getElementById('token').value;
    
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:5000/api/media/batch', true);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
    
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        resultDiv.innerHTML = `Upload progress: ${percentComplete.toFixed(2)}%`;
                    }
                };
    
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const result = JSON.parse(xhr.responseText);
                        resultDiv.innerHTML = 'Upload complete. Results: ' + JSON.stringify(result, null, 2);
                    } else {
                        throw new Error('Upload failed');
                    }
                };
    
                xhr.onerror = function() {
                    throw new Error('Upload failed');
                };
    
                xhr.send(formData);
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
